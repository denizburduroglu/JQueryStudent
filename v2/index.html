<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    First name:<input type="text" id="FNInput">
    Last name:<input type="text" id="LNInput"><br>
    Email:<input type="text" id="EInput">
    Location:<input type="text" id="LInput"><br>
    Phone:<input type="text" id="PInput">
    Communication:<input type="text" id="CInput"><br>
    Permanent:<input type="text" id="PerInput">
    English:<input type="text" id="EngInput"><br>
    Science:<input type="text" id="SInput">
    Computers:<input type="text" id="CompInput"><br>
    Hardware:<input type="text" id="HardInput">
    <button onclick="formBtn();">Submit</button>
    <br>
    <br>
    <select id='recordNum'>
        <option value='10'>10</option>
        <option value='20'>20</option>
        <option value='50'>50</option>
        <option value='100'>100</option>
    </select>
    <button onclick="showMore()">Show More!</button>
    <button onclick="deleteRow()">Delete Row</button>
    <button onclick="editValues()">Edit</button>
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
    <table id="table myTable">
        <caption>Student Management</caption>
        <thead class="thead-dark">
            
            <tr>
                <th rowspan="2">Select</th>
                <th rowspan="2">First Name</th>
                <th rowspan="2">Last Name</th>
                <th rowspan="2">Email</th>
                <th rowspan="2">Location</th>
                <th rowspan="2">Phone</th>
                <th colspan="2">Address</th>
                <th colspan="4" class='marks'>Marks</th>
            </tr>
        
            <tr>
                <th>Communication</th>
                <th>Permanent</th>
                <th class='marks'>English</th>
                <th class='marks'>Science</th>
                <th class='marks'>Computers</th>
                <th class='marks'>Hardware</th>
            </tr>
        </thead>
        <tbody id="dataTable">

        </tbody>
    </table>
</body>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.js"></script>
<script src="script.js"></script>
</html>
